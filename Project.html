<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Project.css">
</head>

<body>
    <div class="parent_screen">
        <img src="./Images/birds.png" class="img1 animate__animated animate__bounceInLeft" alt="">
        <img src="./Images/clouds-and-sun.png" class="img2 animate__animated animate__bounceInUp" alt="">

        <h1 class="text-center head">ADD FORM CONTROLS</h1>

        <div class="options text-center">
            <select name="" id="select_one" class="text-center select">
                <option value="">--Select--</option>
                <option value="Text">Text</option>
                <option value="Number">Number</option>
                <option value="Email">Email</option>
                <option value="Radio">Radio</option>
                <option value="Select">Select</option>
                <option value="Checkbox">Checkbox</option>
                <option value="Submit">Submit</option>
            </select>
            <button onclick="add_one()" class="text-center first">ADD</button>
        </div>

        <div class="screen_one animate__animated animate__bounceInDown" id="add_one">

        </div>



        <div class="screen_two animate__animated animate__bounceInDown" id="add_two">
            <img src="./Images/ashoka-chakra-png-46973[1343].png" alt="" style="height: 90px; width: 90px;">
        </div>

        <div class="screen_three animate__animated animate__bounceInDown" id="screenthree">

        </div>
    </div>
    <script>

        var a = document.getElementById("select_one");

        function add_one() {
            if (a.value == "") {
                alert("Please select below options")
            }

            else {
                var add = document.getElementById("add_one");
                var add_more = document.createElement("div");
                add_more.id = "add_more"
                // console.log(add_more);
                var x = document.createElement("span");
                add.appendChild(add_more);
                var div1 = document.createElement("div");
                var div2 = document.createElement("div");
                add_more.appendChild(div1);
                add_more.appendChild(div2);
                var input_one = document.createElement("input");
                // console.log(input_one);
                var butt_two = document.createElement("button");
                // console.log(text_one);       
                var input_two = document.createElement("input");
                // console.log(input_two);
                add_more.appendChild(x);
                x.innerHTML = "&times;";
                x.addEventListener("click", cross);
                function cross() {
                    add_more.remove();
                }
                div1.appendChild(input_one);
                div1.appendChild(butt_two);
                div2.appendChild(input_two);
                input_two.setAttribute("placeholder", a.value);
                input_two.setAttribute("type", a.value);
                input_two.setAttribute("id", "input_two");
                input_two.setAttribute("class", "input_two");
                butt_two.innerHTML = "ADD";
                div1.style.width = "40%";
                div2.style.width = "40%"
                add_more.style.width = "100%";
                add_more.setAttribute("class", "add_more");
                input_one.placeholder = "Label";

                butt_two.addEventListener("click", add_label);
                function add_label() {
                    if (input_one.value == "") {
                        alert("Please Enter label")
                    }
                    else {
                        var lable = document.createElement("label");
                        // console.log(lable);
                        lable.setAttribute("id", "lable");
                        lable.setAttribute("class", "lable");
                        div1.appendChild(lable);
                        lable.innerHTML = input_one.value + " :-";
                        butt_two.remove();
                        input_one.remove();
                    }
                }
                if (a.value == "Radio") {
                    input_two.style.display = "none";
                    var rad_input = document.createElement("input");
                    div2.appendChild(rad_input);
                    rad_input.placeholder = "Options"
                    input_one.placeholder = "Label";
                    var butt_three1 = document.createElement("button");
                    div2.appendChild(butt_three1);
                    var brake1 = document.createElement("br");
                    brake1.id = "brake1";
                    div2.appendChild(brake1);
                    butt_three1.innerHTML = "ADD";
                    butt_three1.setAttribute("class", "buttons");
                    butt_three1.addEventListener("click", options)
                    function options() {
                        if (input_one.value == "") {
                            alert("Please Enter label");
                        }
                        else if (rad_input.value == "") {
                            alert("Please Enter Options");
                        }
                        else {
                            var rad = document.createElement("input");
                            rad.type = a.value;
                            rad.setAttribute("value", rad_input.value);
                            rad.setAttribute("id", "rad");
                            div2.appendChild(rad);
                            var lable_two1 = document.createElement("label");
                            div2.appendChild(lable_two1);
                            lable_two1.innerHTML = rad_input.value;
                            rad.setAttribute("name", input_one.value);
                            rad_input.value = "";
                        }
                    }
                }

                if (a.value == "Checkbox") {
                    input_two.style.display = "none";
                    var chek_input = document.createElement("input");
                    div2.appendChild(chek_input);
                    chek_input.placeholder = "Options"
                    input_one.placeholder = "Label";
                    var butt_three2 = document.createElement("button");
                    div2.appendChild(butt_three2);
                    var brake2 = document.createElement("br");
                    brake2.id = "brake2";
                    div2.appendChild(brake2);
                    butt_three2.innerHTML = "ADD";
                    butt_three2.setAttribute("class", "buttons");
                    butt_three2.addEventListener("click", options)
                    function options() {
                        if (input_one.value == "") {
                            alert("Please Enter label");
                        }
                        else if (chek_input.value == "") {
                            alert("Please Enter Options")
                        }
                        else {
                            var chek = document.createElement("input");
                            chek.type = a.value;
                            chek.setAttribute("value", chek_input.value);
                            chek.setAttribute("id", "chek");
                            div2.appendChild(chek);
                            var lable_two2 = document.createElement("label");
                            div2.appendChild(lable_two2);
                            lable_two2.innerHTML = chek_input.value;
                            chek.setAttribute("name", input_one.value);
                            chek_input.value = "";
                        }
                    }
                }

                if (a.value == "Select") {
                    input_two.type = "hidden";
                    var sel_input = document.createElement("input");
                    div2.appendChild(sel_input);
                    var butt_four = document.createElement("button");
                    butt_four.setAttribute("class", "butt_four");
                    var sel = document.createElement("select");
                    sel.id = "sel"
                    // console.log(opt);
                    div2.appendChild(butt_four);
                    div2.appendChild(sel);
                    butt_four.setAttribute("class", "buttons");
                    butt_four.innerHTML = "ADD"
                    input_one.placeholder = "Label"
                    sel_input.placeholder = "Options"

                    butt_four.addEventListener("click", addd);

                    function addd() {
                        if (input_one.value == "") {
                            alert("Please Enter Label")
                        }
                        else if (sel_input.value == "") {
                            alert("Please Enter Options");
                        }
                        else {
                            var opt = document.createElement("option");
                            sel.appendChild(opt);
                            opt.innerText = sel_input.value
                            sel.value = sel_input.value;
                            sel_input.value = "";
                        }
                    }
                }
                if (a.value == "Submit") {
                    var conf = confirm("Is your form Complete");
                    if (conf == false) {
                        div1.remove();
                        input_two.remove();
                    }
                    else {
                        div1.remove();
                        x.remove();
                        div2.style.width = "100%";
                        div2.style.textAlign = "center";
                    }
                    input_two.addEventListener("click", sub);
                    function sub() {
                        document.getElementById("add_one").remove();
                        var add2 = document.getElementById("add_two");
                        add2.innerHTML = add.innerHTML;
                        var butt_five = document.createElement("button");
                        add2.appendChild(butt_five);
                        butt_five.innerHTML = "Submit"
                        butt_five.style.textAlign = "center";
                        butt_five.className = "butt_five";
                        add2.style.padding = "40px 20px";
                        add2.style.textAlign = "unset";

                        butt_five.addEventListener("click", last);
                        function last() {
                            var myvar = document.getElementsByClassName("input_two");
                            if (myvar[0].value == ""){
                                alert("Please Fill the blank field");
                            }
                            else {
                                add2.style.display = "none";
                                var add3 = document.getElementById("screenthree");
                                add3.style.backgroundImage = "linear-gradient(#ed7b09, #ffffff, green)";
                                add3.style.color = "navy";
                                for (var i = 0; i < document.getElementById("add_two").childElementCount - 2; i++) {
                                    var scdivmain = document.createElement("div");
                                    var scdiv1 = document.createElement("div");
                                    var scdiv2 = document.createElement("div");
                                    add3.appendChild(scdivmain);
                                    scdivmain.appendChild(scdiv1);
                                    scdivmain.appendChild(scdiv2);
                                    scdivmain.style.marginBottom = "10px";
                                    var lastlabel1 = document.createElement("label");
                                    lastlabel1.className = "lastlabel1"
                                    scdiv1.appendChild(lastlabel1);
                                    var lastlabel2 = document.createElement("label");
                                    lastlabel2.className = "lastlabel2"
                                    scdiv2.appendChild(lastlabel2);
                                    scdiv1.style.width = "50%";
                                    scdiv2.style.width = "50%";
                                    scdivmain.style.display = "flex";

                                    var abc = document.getElementsByClassName("lable")
                                    lastlabel1.innerHTML += abc[i].innerHTML;
                                    var cde = document.getElementsByClassName("input_two");

                                    if (cde[i].type == "text" || cde[i].type == "number" || cde[i].type == "email") {
                                        lastlabel2.innerHTML += cde[i].value;
                                        lastlabel2.outerHTML += '<br>';
                                    }
                                    else if (cde[i].type == "radio") {
                                        var rad_val = document.getElementById("rad");
                                        var rad_name = document.getElementsByName(rad_val.name);
                                        for (var j = 0; j < rad_name.length; j++) {
                                            if (rad_name[j].checked == true) {
                                                lastlabel2.innerHTML += rad_name[j].value;
                                                lastlabel2.outerHTML += '<br>';
                                            }
                                        }
                                    }
                                    else if (cde[i].type == "checkbox") {
                                        var chek_val = document.getElementById("chek");
                                        var chek_name = document.getElementsByName(chek_val.name);
                                        for (var k = 0; k < chek_name.length; k++) {
                                            if (chek_name[k].checked == true) {
                                                lastlabel2.innerHTML += chek_name[k].value + "<br>";
                                            }
                                        }
                                    }
                                    else {
                                        lastlabel2.innerHTML += document.getElementById("sel").value;
                                        lastlabel2.outerHTML += '<br>';
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
